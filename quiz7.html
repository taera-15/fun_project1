<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Quiz 7 - Her Non-Negotiables</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #f5a7c0, #e4d0ff); /* Keep the original background */
      animation: movingBackground 10s ease-in-out infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;  /* No horizontal scrolling */
      color: #222;
      scrollbar-width: none;  /* Hide scrollbar for Firefox */
      opacity: 1; /* Initial opacity for fade-in */
      transition: opacity 1s ease-in-out; /* Smooth fade-in transition */
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: fall 5s linear infinite;
      color: #fcdfff;
      opacity: 0.6;
      top: -30px;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 1000px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2em;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      color: #ffc1f3;
      margin-bottom: 30px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .option-card {
      border: 3px solid transparent;
      border-radius: 15px;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
      background: #fff;
    }

    .option-card:hover {
      background: #fce4ec;
    }

    .option-card.selected {
      border-color: #ff80d5;
      background: #ffe3ef;
      transform: scale(1.03);
    }

    button {
      background-color: #ff80d5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4fbd;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #6a1b9a;
    }

    /* Fade-out effect for page transition */
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    let selectedCards = [];
let attemptCount = 0; // Variable to track attempts

function toggleOption(card) {
  card.classList.toggle('selected');
  const text = card.innerText;
  if (card.classList.contains('selected')) {
    if (selectedCards.length < 2) {
      selectedCards.push(text);
    } else {
      card.classList.remove('selected');
    }
  } else {
    selectedCards = selectedCards.filter(t => t !== text);
  }
}

function lockAnswers() {
  const feedback = document.getElementById("feedback");
  const correctAnswers = ["Being treated as rank 2 üò§", "Self-respect üëë"];

  if (selectedCards.length !== 2) {
    feedback.innerHTML = "‚ö†Ô∏è Pick exactly 2 things!";
    return;
  }

  attemptCount++; // Increment attempt count

  if (
    selectedCards.includes(correctAnswers[0]) &&
    selectedCards.includes(correctAnswers[1])
  ) {
    document.getElementById('correctSound').play(); // Play clapping sound for correct selection
    feedback.innerHTML = "üåü You touched her soul. You really get her.";

    // Redirect after a successful attempt
    if (attemptCount === 1) {
      setTimeout(() => {
        fadeOutAndRedirect();
      }, 5000); // Wait for 5 seconds before redirect
    }

  } else {
    document.getElementById('wrongSound').play(); // No sound for wrong selection
    feedback.innerHTML = "üíî You didn‚Äôt guard her core‚Ä¶ try again in your heart.";
    
    if (attemptCount < 2) {  // Allow only 1 retry
      setTimeout(() => {
        feedback.innerHTML = "";  // Clear feedback after a brief moment
        selectedCards = [];  // Clear selected answers for the user to try again
        document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
      }, 3000); // Wait 3 seconds before resetting the options
    } else {
      feedback.innerHTML = "üíî Second attempt failed. Moving on...";
      setTimeout(() => {
        fadeOutAndRedirect();  // Redirect after second failed attempt
      }, 5000);
    }
  }
}

// Fade-out effect and transition to next page
function fadeOutAndRedirect() {
  document.body.classList.add('fade-out');  // Add fade-out class
  setTimeout(() => {
    window.location.href = "quiz8.html";  // Redirect to the next page after the fade-out
  }, 1000); // Wait for 1 second to allow fade-out
}

  </script>

  <!-- Background music -->
  <audio id="backgroundMusic" loop>

  </audio>

  <!-- Content -->
  <div class="container">
    <h1>üíñ What Sameera Can NEVER Compromise On</h1>
    <div class="subtitle">Pick exactly 2. If you miss even one‚Ä¶ do you really know her?</div>

      <div class="option-card" onclick="toggleOption(this)">Self-respect üëë</div>
      <div class="option-card" onclick="toggleOption(this)">Mental peace üåô</div>
      <div class="option-card" onclick="toggleOption(this)">Being priority 2 üò§</div>
      <div class="option-card" onclick="toggleOption(this)">Being lied to ‚ùå</div>
      <div class="option-card" onclick="toggleOption(this)">Luxury & comfort üíé</div>
      <div class="option-card" onclick="toggleOption(this)">Time & attention üï∞Ô∏èüíå</div>
    </div>
    <button onclick="lockAnswers()">Lock My Soul Guess üí≠</button>
    <div id="feedback"></div>

    <audio id="correctSound" src="clapping_sound.wav"></audio>
    <audio id="wrongSound" src="Voicy_No.mp3"></audio>
  </div>
</body>
</html>
