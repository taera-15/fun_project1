  <style>
    body {
      margin: 0;

      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #1d1d1d, #3f1d3f);
      color: #fff;
      animation: movingBackground 10s ease-in-out infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;  /* No horizontal scrolling */
      
      scrollbar-width: none;  /* Hide scrollbar for Firefox */

    }

    /* Show scrollbar for mobile */
    @media (max-width: 1023px) {
      body {

      }

    .stars {
      position: absolute;
      font-size: 18px;
      animation: fall 5s linear infinite;
      color: #f7c1ff;
      opacity: 0.6;
      top: -30px;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      color: #fcb3ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #e6c7f2;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      border: none;
      font-size: 1.2em;
      resize: vertical;
      min-height: 150px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      margin-top: 20px;
      background-color: #ff4fbd;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;

    button:hover {
      background-color: #ff2fa0;
    }

    #thankyou {
      margin-top: 20px;
      font-size: 1.4em;
      color: #e6c7f2;

</head>
<body>
  

  <script>
