<!-- FILE: quiz4.html (Surprise Date Question) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 4 - Surprise Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #f5a7c0, #e4d0ff);
      animation: movingBackground 10s ease-in-out infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;  /* No horizontal scrolling */
      color: #222;
      scrollbar-width: none;  /* Hide scrollbar for Firefox */
      opacity: 1; /* Initial opacity for fade-in */
      transition: opacity 1s ease-in-out; /* Smooth fade-in transition */
    }

    /* Hide scrollbar for larger screens (laptop/desktop) */
    @media (min-width: 1024px) {
      body {
        overflow-y: hidden;  /* Hide vertical scrollbar on large screens */
      }
    }

    /* Show scrollbar for mobile */
    @media (max-width: 1023px) {
      body {
        overflow-y: scroll;  /* Allow vertical scrolling on mobile */
      }
    }
    /* Bubble animation */
    .bubble {
      position: absolute;
      font-size: 20px;
      animation: float 7s linear infinite;
      top: -30px;
      opacity: 0.3;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    /* Container styling */
    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }
    h1 {
      font-size: 2em;
      color: #6a1b9a;
      margin-bottom: 25px;
    }
    /* Option cards */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .option-card {
      border: 3px solid transparent;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      transition: 0.3s;
      cursor: pointer;
    }
    .option-card:hover {
      background-color: #fce4ec;
    }
    .option-card.selected {
      border-color: #ff4081;
      background: #ffe3ef;
      transform: scale(1.03);
    }
    /* Button styling */
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e91e63;
    }
    /* Feedback styling */
    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #6a1b9a;
    }
    /* Fade-out effect for page transition */
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    // Create floating bubbles animation
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = 'ðŸ’–';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(bubble);
    }

    // Play background music when the page loads
    window.onload = function() {
      document.getElementById("backgroundMusic").play();
    };

    let selected = null;

    function selectOption(card) {
      document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selected = card.innerText;
    }

    function lockAnswer() {
      if (!selected) {
        document.getElementById("feedback").innerHTML = "âš ï¸ Choose a plan thatâ€™ll win her heart!";
        return;
      }
      document.getElementById("feedback").innerHTML = "ðŸŒŸ Let's hope she melts for this one!";
      setTimeout(() => fadeOutAndRedirect(), 5000);
    }

    // Fade-out effect and transition to next page
    function fadeOutAndRedirect() {
      document.body.classList.add('fade-out');  // Add fade-out class
      setTimeout(() => {
        window.location.href = "quiz5.html";  // Redirect to the next page after the fade-out
      }, 1000); // Wait for 1 second to allow fade-out
    }
  </script>

  <!-- Background music -->
  <audio id="backgroundMusic" loop>
    <source src="homepage_lofi_song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Content -->
  <div class="container">
    <h1>âœ¨ You take Sameera out on a surprise date. Which one will make her the happiest? âœ¨</h1>
    <div class="options">
      <div class="option-card" onclick="selectOption(this)">Candlelight rooftop dinner ðŸŒƒ</div>
      <div class="option-card" onclick="selectOption(this)">Midnight long drive with playlist ðŸš—</div>
      <div class="option-card" onclick="selectOption(this)">Pani puri and deep talks at the roadside ðŸ¥¹</div>
      <div class="option-card" onclick="selectOption(this)">Movie marathon under a blanket ðŸŽ¬</div>
    </div>
    <button onclick="lockAnswer()">Lock My Date Plan ðŸ˜œ</button>
    <div id="feedback"></div>
  </div>

  <!-- Play music after user interaction -->
  <script>
    document.querySelector("button").addEventListener("click", function() {
      document.getElementById("backgroundMusic").play();
    });
  </script>
</body>
</html>
