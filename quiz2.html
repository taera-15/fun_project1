<!-- FILE: quiz2.html (Seriousness Slider - Updated with Google Sheets Integration) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 2 - Seriousness Meter</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #f5a7c0, #e4d0ff);
      animation: movingBackground 10s ease-in-out infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      color: #222;
      transition: opacity 1s ease-in-out;
    }
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.3;
      top: -30px;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 2em;
      color: #1a237e;
      margin-bottom: 20px;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type=range] {
      width: 80%;
      margin-top: 20px;
    }
    #rangeValue {
      font-size: 2em;
      color: #00838f;
      margin-top: 10px;
    }
    button {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #00838f;
    }
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" loop muted>
    <source src="homepage_lofi_song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjDfIzgiOfOs9aivR1h5x_w9cB8Qn24dg7RStZbwAN-Jrl62NC4qC7u7e8iiG94HqkGw/exec";

    document.addEventListener('DOMContentLoaded', function () {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíô';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 4) + 's';
        document.body.appendChild(heart);
      }

      const slider = document.getElementById("slider");
      const valueLabel = document.getElementById("rangeValue");

      slider.addEventListener("input", () => {
        valueLabel.innerText = slider.value + "%";
      });

      document.querySelector("button").addEventListener("click", () => {
        const score = slider.value;
        const username = localStorage.getItem("username") || "Unknown";
        const timestamp = new Date().toLocaleString();
        const quizNum = "Quiz 2";

        localStorage.setItem("quiz2-seriousness", score);

        fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            username: username,
            quiz: quizNum,
            answer: score + "%",
            timestamp: timestamp
          }),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(res => {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "quiz3.html";
          }, 1000);
        }).catch(err => {
          alert("Error saving data. Try again later.");
          console.error(err);
        });
      });

      setTimeout(() => {
        const music = document.getElementById("backgroundMusic");
        music.muted = false;
        music.play();
      }, 200);
    });
  </script>

  <div class="container">
    <h1>How much do you think Sameera is serious about you?</h1>
    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" id="slider">
      <div id="rangeValue">50%</div>
    </div>
    <button>Lock My Intuition üîê</button>
  </div>
</body>
</html>
